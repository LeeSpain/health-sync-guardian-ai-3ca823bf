    <!-- Optimize image loading -->
    <script>
      // Mark images as loaded when they complete loading
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            img.addEventListener('load', () => img.classList.add('loaded'));
          }
        });

        // Add lazy loading to all images that don't have it yet
        if ('loading' in HTMLImageElement.prototype) {
          const lazyImages = document.querySelectorAll('img:not([loading])');
          lazyImages.forEach(img => {
            if (!img.hasAttribute('fetchpriority') || img.getAttribute('fetchpriority') !== 'high') {
              img.setAttribute('loading', 'lazy');
            }
          });
        }
      });

      // Remove unused event listeners to improve memory usage
      window.addEventListener('load', () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            // Clean up any performance monitoring after initial load
            const unusedElements = document.querySelectorAll('.image-placeholder');
            unusedElements.forEach(el => {
              el.classList.remove('image-placeholder');
            });
          });
        }
      });
    </script>
