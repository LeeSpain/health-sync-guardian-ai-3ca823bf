      /* Critical CSS for immediate rendering */
      body {margin: 0; font-family: system-ui, -apple-system, sans-serif; text-rendering: optimizeLegibility;}
      
      /* CRITICAL FIX: Image Handling */
      img {
        max-width: 100% !important;

      /* Image placeholder */

      @keyframes pulse {0%, 100% {opacity: 0.6;} 50% {opacity: 0.8;}}
      
      /* Spinner for image loading */
      .loading-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(0, 139, 139, 0.2);
        border-top-color: #008B8B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {transform: rotate(360deg);}
      }
    </style>
    
    <!-- Preload critical CSS -->

    <!-- Preconnect to critical domains -->

    <!-- HIGH PRIORITY IMAGES - Force immediate loading for visible images -->
    <link rel="preload" href="/lovable-uploads/c38f7f2c-ac88-45a4-be0e-6ca22e7498f1.png" as="image" fetchpriority="high" />

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GREATLY IMPROVED image loading script -->
    <script>
      // Function to forcefully load all images
      function forceLoadAllImages() {
        console.log("Forcing all images to load");
        
        // Get all images on the page
        const allImages = document.querySelectorAll('img');
        
        // Process each image
        allImages.forEach((img, index) => {
          // Skip already loaded images
          if (img.complete && img.naturalWidth > 0) return;
          
          // Skip placeholder images
          if (img.src.includes('placeholder.svg')) return;
          
          // Create a new image object to test loading
          const testImg = new Image();
          
          // Set up load handler
          testImg.onload = function() {
            // If original image wasn't loaded, update its src
            if (!img.complete || img.naturalWidth === 0) {
              img.src = testImg.src;
              console.log(`Successfully forced load: ${testImg.src}`);
            }
          };
          
          // Set up error handler
          testImg.onerror = function() {
            console.error(`Error loading image: ${img.src}`);
            
            // If not already a placeholder and error loading, use placeholder
            if (!img.src.includes('placeholder.svg')) {
              img.src = '/placeholder.svg';
            }
          };
          
          // Store original src
          const originalSrc = img.getAttribute('src');
          
          // If src exists, try to load it with cache-busting
          if (originalSrc && !originalSrc.includes('placeholder.svg')) {
            testImg.src = `${originalSrc}?t=${new Date().getTime()}&forcedLoad=true`;
          }
        });
      }

      // Run immediate check when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        // Add error handlers to all images
        document.querySelectorAll('img').forEach(img => {
          if (!img.complete) {
            img.addEventListener('error', (e) => {
              console.error(`Image failed to load: ${img.src}`);
              if (!img.src.includes('placeholder.svg')) {
                img.src = '/placeholder.svg';
              }
            });
          }
        });
        
        // Force loading of specific image paths
        document.querySelectorAll('img[src*="lovable-uploads"]').forEach(img => {
          img.setAttribute('loading', 'eager');
          img.setAttribute('fetchpriority', 'high');
        });
        
        // First attempt to force all images to load
        setTimeout(forceLoadAllImages, 500);
        
        // Second attempt after a longer delay
        setTimeout(forceLoadAllImages, 2000);
      });
      
      // Run again when page is fully loaded
      window.addEventListener('load', () => {
        // Final attempt to force all images to load
        setTimeout(forceLoadAllImages, 500);
      });
    </script>
  </body>
