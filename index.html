    <!-- Optimize image loading -->
    <script>
      // Ensure all images load properly
      document.addEventListener('DOMContentLoaded', () => {
        // First pass - force set all image sources directly
        document.querySelectorAll('img[data-src]').forEach(img => {
          img.src = img.getAttribute('data-src');
        });
        
        // Second pass - add error handlers to all images
        document.querySelectorAll('img').forEach(img => {
          if (!img.complete) {
            img.addEventListener('error', () => {
              console.error(`Image failed to load: ${img.src}`);
              if (img.src !== '/placeholder.svg') {
                img.src = '/placeholder.svg';
              }
            });
          }
        });
        
        // Force load any images from lovable-uploads that might not be loading
        setTimeout(() => {
          document.querySelectorAll('img').forEach(img => {
            // If image is still not loaded and isn't a placeholder
            if (!img.complete && !img.src.includes('placeholder.svg')) {
              console.log(`Reloading image: ${img.src}`);
              const originalSrc = img.src;
              img.src = '/placeholder.svg';  // Reset to clear any pending loads
              setTimeout(() => { img.src = originalSrc; }, 50);
            }
          });
        }, 500);
      });
    </script>
