    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Optimize image loading -->
    <script>
      // Mark images as loaded when they complete loading
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img');
        // First pass - directly set src attributes for lovable uploads that might be missing
        images.forEach(img => {
          // Ensure lovable uploads are loaded directly
          if (img.getAttribute('data-src') && img.getAttribute('data-src').includes('/lovable-uploads/')) {
            img.src = img.getAttribute('data-src');
          }
        });
        
        // Second pass - handle loading events
        images.forEach(img => {
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            img.addEventListener('load', () => img.classList.add('loaded'));
            img.addEventListener('error', () => {
              // Set fallback for failed images
              console.warn(`Image failed to load: ${img.src}`);
              if (img.src !== '/placeholder.svg') {
                img.src = '/placeholder.svg';
                img.classList.add('loaded');
              }
            });
          }
        });

        // For OptimizedImage component, make sure images are visible
        setTimeout(() => {
          document.querySelectorAll('[data-image-id]').forEach(container => {
            const img = container.querySelector('img');
            if (img && !img.src) {
              const dataSrc = img.getAttribute('data-src');
              if (dataSrc) {
                img.src = dataSrc;
              }
            }
          });
        }, 100);
      });
    </script>
