    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Optimize image loading -->
    <script>
      // Mark images as loaded when they complete loading
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            img.addEventListener('load', () => img.classList.add('loaded'));
            img.addEventListener('error', () => {
              // Set fallback for failed images
              if (img.src !== '/placeholder.svg') {
                console.warn(`Image failed to load: ${img.src}`);
                img.src = '/placeholder.svg';
                img.classList.add('loaded');
              }
            });
          }
        });

        // Add lazy loading to all images that don't have it yet
        if ('loading' in HTMLImageElement.prototype) {
          const lazyImages = document.querySelectorAll('img:not([loading])');
          lazyImages.forEach(img => {
            if (!img.hasAttribute('fetchpriority') || img.getAttribute('fetchpriority') !== 'high') {
              img.setAttribute('loading', 'lazy');
            }
          });
        }
        
        // Set fetchpriority on important above-the-fold images
        const visibleImages = document.querySelectorAll('img:not([fetchpriority])');
        let index = 0;
        visibleImages.forEach(img => {
          // Only set high priority on the first few visible images to avoid overloading
          if (index < 3 && isElementInViewport(img)) {
            img.setAttribute('fetchpriority', 'high');
            index++;
          }
        });
      });
      
      // Helper function to check if element is in viewport
      function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      // Remove unused event listeners to improve memory usage
      window.addEventListener('load', () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            // Clean up any performance monitoring after initial load
            const unusedElements = document.querySelectorAll('.image-placeholder');
            unusedElements.forEach(el => {
              el.classList.remove('image-placeholder');
            });
            
            // Prefetch other likely routes for faster navigation
            if ('connection' in navigator && 
                navigator.connection && 
                (navigator.connection.saveData === false || 
                 navigator.connection.effectiveType === '4g')) {
              const prefetcher = document.createElement('link');
              prefetcher.rel = 'prefetch';
              prefetcher.href = '/pricing';
              document.head.appendChild(prefetcher);
            }
          });
        }
      });
    </script>
